<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="employeepayrolldesign.css">
    <script src="employeepayrolldesign.js"></script>
</head>
<body>
    <header>
        <img class="payroll-image" src="./employeepayrolldesign.jpeg" alt="">
        <a class="payroll-header" href="http://www.fb.com"><h1>Add Employee Payroll UI/UX Design</h1></a>
    </header>
    
    <main>
        <h3>Employee Payroll Form</h3>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="example: Lokesh"> <br><br>

        <label for="profile">Profile image</label>
        <input type="radio" name="profile" value="profile1"> <img class="profile-image" src="Ellipse -1.png" alt="">
        <input type="radio" name="profile" value="profile2"> <img class="profile-image" src="Ellipse -2.png" alt="">
        <input type="radio" name="profile" value="profile3"> <img class="profile-image" src="Ellipse -3.png" alt="">
        <input type="radio" name="profile" value="profile4"> <img class="profile-image" src="Ellipse -4.png" alt=""> <br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male"> <label class="gender">Male</label>
        <input type="radio" name="gender" value="Female"> <label class="gender">Female</label> <br><br>

        <label for="department">Department</label>
        <input type="checkbox" name="department" value="HR"> <label class="gender">HR</label>
        <input type="checkbox" name="department" value="Sales"> <label class="gender">Sales</label>
        <input type="checkbox" name="department" value="Finance"> <label class="gender">Finance</label>
        <input type="checkbox" name="department" value="Engineer"> <label class="gender">Engineer</label>
        <input type="checkbox" name="department" value="Others"> <label class="gender">Others</label> <br><br>

        <label for="salary">Salary</label>
        <select id="salary" class="select-salary">
            <option value="" disabled selected>Select Salary</option>
            <option value="10000">10,000</option>
            <option value="20000">20,000</option>
            <option value="30000">30,000</option>
            <option value="40000">40,000</option>
            <option value="50000">50,000</option>
            <option value="60000">60,000</option>
            <option value="70000">70,000</option>
        </select> <br><br>

        <label for="date">Start Date</label>
        <select id="day">
            <option value="" disabled selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>    
        </select>

        <select id="month">
            <option value="" selected disabled>Month</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
        </select>

        <select id="year">
            <option value="" disabled selected>Year</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select> <br><br>

        <div class="notes"><label for="notes">Notes</label>
        <textarea name="notes" id="notes"></textarea></div> <br><br>

        <div class="buttons">
            <div class="cancel-button">
                <button onclick="loadDate()">Cancel</button>
            </div>
            <div class="submit-reset-button">
                <button type="submit" onclick="onSubmitClick()">Submit</button>
                <button type="reset" onclick="onResetClick()">Reset</button>
            </div>  
        </div>
    </main>
    
</body>
</html>
